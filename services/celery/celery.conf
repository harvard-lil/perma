# if changed, this must be manually copied to /etc/init/celery.conf
description "celery"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

respawn
exec sudo -u vagrant /home/vagrant/.virtualenvs/perma/bin/python /vagrant/perma_web/manage.py celery worker --loglevel=info --logfile=/vagrant/services/logs/celery.log

