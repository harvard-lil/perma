<!-- Display Batch modal -->
<div class="modal" id="batch-modal" tabindex="-1" role="dialog" aria-labelled-by="batch-modal-title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 id="batch-modal-title" class="modal-title">Create A Link Batch</h3>
      </div>
      <div class="spinner _hide">
      <span class="sr-only" id="loading" tabindex="-1">Loading</span></div>
      <div class="modal-body">

        <div id="batch-create-input">
          <div class="form-group">
            <label id="batch-target" for="batch-target-path" class="label-affil">These Perma Links will be affiliated with</label>
            <select id="batch-target-path" class="form-control"></select>
          </div>
          <div class="form-group">
            <textarea aria-label="Paste your URLs here (one URL per line)" placeholder="Paste your URLs here (one URL per line)"></textarea>
          </div>
          <div class="form-buttons">
            <button id="start-batch" class="btn" disabled="disabled">Create Links</button>
            <button class="btn cancel" data-dismiss="modal">Cancel</button>
          </div>
        </div>

        <div id="batch-details-wrapper" class="_hide">
          <div id="batch-progress-report" tabindex="-1" class="sr-only" role="log" aria-atomic="false"></div>
          <div id="batch-details" aria-describedby="batch-progress-report"></div>
          <div class="form-buttons">
            <button class="btn cancel" data-dismiss="modal">Exit</button>
            <a href="#" id="export-csv" class="btn _hide">Export list as CSV</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
